<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>Bate-papo UOL</title>
</head>
<body>
    <div class="index">
        <header>
            <img src="img/uol.png" alt="logo bate-papo uol">
            <ion-icon name="people"></ion-icon>
        </header>

        <div class="all-messages">
            <div class="message"> </div>
        </div>

        <footer>
            <input type="text" name="mensagens" placeholder="Escreva aqui...">
            <button><ion-icon name="paper-plane-outline"></ion-icon></button>
        </footer>
    </div>
    
    <div class="name-request">
        <img src="img/uol.png" alt="logo bate-papo uol">
        <input type="text" placeholder="Digite o seu nome">
        <button>Entrar</button>
    </div>
    


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script/script.js"></</script>
</body>
</html>
