<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>Bate-papo UOL</title>
</head>
<body>
    <main class="index hide">
        <header>
            <img src="img/uol.png" alt="logo bate-papo uol">
            <button onclick="abrirSideBar()"><ion-icon name="people"></ion-icon></button>
        </header>

        <ul class="all-messages">
            <!--<li class="message"> </li>-->
        </ul>

        <footer>
            <div class="msg-e-descricao">
                <input type="text" class="new-messages" placeholder="Escreva aqui...">
                <p>Enviando para Todos</p>
            </div>
            <button onclick="enviarMensagem()"><ion-icon name="paper-plane-outline"></ion-icon></button>
        </footer>
    </main>

    <div class="name-request">
        <img src="img/uol.png" alt="logo bate-papo uol">
        <input type="text" class="participant-name" placeholder="Digite o seu nome">
        <span class="hide">Este nome já está sendo usado.<ion-icon name="sad-outline"></ion-icon></span>
        <button onclick="entrarNaSala()">Entrar</button>
    </div>

    <div class="container hide" onclick="voltarParaChat()"></div>

    <aside class="options-bar hide">
        <p>Escolha a visibilidade:</p>

        <div class="visibility" onclick="visibilidade(this)">
            <div class="status">
                <ion-icon name="lock-open"></ion-icon>
                <span>Público</span>
            </div>
            <ion-icon class="public-msg icone-visibilidade hide" name="checkmark"></ion-icon>
        </div>

        <div class="visibility" onclick="visibilidade(this)">
            <div class="status">
                <ion-icon name="lock-closed"></ion-icon>
                <span>Reservado</span>
            </div>
            <ion-icon class="private-msg icone-visibilidade hide" name="checkmark"></ion-icon>
        </div>
        
        <p>Escolha um contato para enviar mensagem:</p> 

        <div class="all-contacts">
            <!--<div class="contact">
                <div class="name">
                    <ion-icon name="people"></ion-icon>
                    <span>Todos</span>
                </div>  
                <ion-icon class="para-todos hide" name="checkmark"></ion-icon>
            </div>-->
        </div>
    </aside>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script/script.js"></</script>
</body>
</html>
